<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Subcadena con Algoritmo KMP</title>
    <link rel="stylesheet" href="/CSS/styles8.css">
</head>
<body>
    <div class="container">
        <h1>Algoritmo KMP</h1>
        <p>Introduce una cadena y una subcadena para realizar la búsqueda.</p>
        <div>
            <label for="cadena">Cadena:</label>
            <input type="text" id="cadena" placeholder="Introduce la cadena">
        </div>
        <div>
            <label for="subcadena">Subcadena:</label>
            <input type="text" id="subcadena" placeholder="Introduce la subcadena">
        </div>
        <button onclick="buscarSubcadena()">Buscar Subcadena</button>
        <div id="resultado"></div>
    </div>
    <script src="script_kmp.js"></script>
</body>
</html>
